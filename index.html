<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Duper</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        p {
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        form {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        input, textarea {
            margin: 0.8rem 0;
            padding: 0.8rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            line-height: 1.5;
        }
        .hint {
            font-size: 0.9rem;
            color: #888;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            text-align: left;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
            width: 100%;
            max-width: 150px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Super Duper SaaS App</h1>
    <p>Blessed are the meek for they shall inherit the earth.</p>
    <button id="getStartedBtn">Get Started</button>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="preferences" placeholder="Preferences"></textarea>
        <div class="hint">*Preferences example: Training for my second Marathon. Prefer workouts on Wednesdays and long runs on Saturdays.</div>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('getStartedBtn').addEventListener('click', function() {
            document.getElementById('signupForm').style.display = 'flex';
            this.style.display = 'none';
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const clientId = "UPDATE_ME";
            const redirectUri = window.location.href;
            const scope = 'read_all,profile:read_all,activity:read_all';
            const stravaAuthUrl = `https://www.strava.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&approval_prompt=auto&scope=${scope}`;
            
            window.location.href = stravaAuthUrl;
        });

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            const email = document.getElementById('email').value;
            const preferences = document.getElementById('preferences').value;

            if (email && preferences) {
                fetch('https://UPDATE_ME.execute-api.us-east-1.amazonaws.com/prod/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        preferences: preferences,
                        code: code
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Sign-up successful!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Sign-up failed.');
                });
            } else {
                alert('Please complete the form to sign up.');
            }
        }
    </script>
</body>
</html>
